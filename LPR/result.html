<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Results</title>
    <style>
        /* CSS styles for bounding boxes and text */
    </style>
</head>
<body>
    <h1>Object Detection Results</h1>
    <div class="image-container">
        <img src="{{ image_path }}" alt="Uploaded Image" id="uploaded-image">
        {% for prediction, text in predictions_with_texts %}
            <div class="bounding-box" style="left: {{ prediction[0] }}px; top: {{ prediction[1] }}px; width: {{ prediction[2] - prediction[0] }}px; height: {{ prediction[3] - prediction[1] }}px;"></div>
            <div class="text" style="left: {{ prediction[0] }}px; top: {{ prediction[1] + 20 }}px;">{{ text }}</div>
        {% endfor %}
    </div>
</body>
</html>
